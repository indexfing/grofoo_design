<head>

    <link rel="icon" href="../../assets/images/favicon.png" type="image/png" sizes="16x16">

<body>

    <div class="wrapper dashboard Grofoo-home">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html">
                        <img src="../../assets/images/header_logo.png" class="logo_c"> </a>
                </div>
            </div>
        </nav>

        <div id="main" class="main search_result">

            <div class="login_bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 login">


                            <div class="col-sm-6  text-center login_store_left">
                                <i class="ion-ios-people-outline login_icon"></i>
                                <span class="login_text">Register</span>
                                <span class="login_text">For Owners, Employees, Managers </span>
                                <a href="#" class="btn btn-action btn-gplus wow fadeInDown nomargin" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;">
                                    <span>
                                        <i class="ion-person-stalker"></i>
                                    </span>
                                    <span>Register Account</span>
                                </a>
                            </div>
                            <div class="col-sm-6 text-center login_form">
                                <p class="l_f_title">Login</p>
                                <p class="wow fadeInDown l_f_subtext nomargin" data-wow-delay="0.2s">For Owners, Employees, Managers</p>
                                <div class="subform wow fadeInDown " data-wow-delay="0.3s">
                                    <form id="signup" class="formee" action="submit" method="post">
                                        <input name="email" id="email" type="text" placeholder="Email" />
                                        <div class="form_error" style="display:none;"> This field is required</div>
                                        <input name="password" id="password" type="password" placeholder="Password" />
                                    </form>
                                    <a href="index.html" class="btn btn-action btn-gplus wow fadeInDown" data-wow-delay="0.3s">
                                        <span>
                                            <i class="ion-person-stalker"></i>
                                        </span>
                                        <span>Login</span>
                                    </a>


                                    <span class="l_f_or">or</span>

                                    <div class="f_password">
                                        <a href="#">Reset </a>
                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>



            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-9 col-xs-12">
                            <ul class="footer-link">
                                <li><a href="../aboutus.html">About Us</a></li>
                                <li><a href="../faq.html">Help Center</a></li>
                                <li><a href="../Business_contact_us.html">Contact Us</a></li>
                                <li><a href="../policy.html">Privacy Policy</a></li>
                                <li><a href="../blog.html">Blog</a></li>
                                <li><a href="../Business_Home.html">Retailer login</a></li>
                              </ul>
                        </div>
                        <div class="col-sm-3 col-md-3 col-xs-12 text-right">
                            <ul class="social-link">
                                <li><i class="ion-social-facebook social-icon"></i></li>
                                <li><i class="ion-social-linkedin social-icon"></i></li>
                                <li><i class="ion-social-twitter social-icon"></i></li>
                                <li><i class="ion-social-skype social-icon"></i></li>
                            </ul>
                        </div>
                    </div>
    
                </div>
            </div>
        
        </div>
